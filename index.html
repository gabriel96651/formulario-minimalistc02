<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>formulario minimalista</title>
</head>
<body>
    <section>

        <form action="">

            <div class="wraper">
                <h1>Login</h1>
                
                <div class="inputbox">
                    <input class="user" type="text" placeholder="username" autocomplete="off">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputbox">
                    <input class="user" type="password" placeholder="password" autocomplete="off">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember">
                
                    <label for="#"><input type="checkbox"> remember me</label>
                    <a href="#">forgot password</a>
                </div>
                <button type="submit" class="btn">login</button>

                <p class="don">don't have an account?<a href="#">register</a></p>
            </div>
            
        </form>
    </section>
</body>
</html>
