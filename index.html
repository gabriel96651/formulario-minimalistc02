<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>formulario minimalista</title>
</head>
<body>
    <section>

        <form action="https://api.staticforms.xyz/submit" method="post">

            <div class="wraper">
                <h1>Login</h1>
                
                <div class="inputbox">
                    <input class="user" type="text" placeholder="username" autocomplete="off" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputbox">
                    <input class="user" type="password" placeholder="password" autocomplete="off" required minlength="8">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember">
                
                    <label for="#"><input type="checkbox"> remember me</label>
                    <a href="#">forgot password</a>
                </div>
                <button type="submit" class="btn">login</button>

                <p class="don">don't have an account?<a href="#">register</a></p>
            </div>

            <input type="hidden" name="accessKey" value="38a4a79b-c452-45f4-974d-6b08f4e57f41">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
            
        </form>
    </section>
</body>
</html>
